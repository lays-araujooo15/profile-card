<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"/>
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="information-profile">
          <img src="./src/images/image-victor.jpg" alt="image Victor" />
          <p class="name">Victor Crest <span class="age"> 26</span></p>
          <span class="city">London</span>
        </div>
        <hr />
        <section class="profile-numbers">
          <div class="info">
            <p class="counter">80K</p>
            <span class="counter-type">Followers</span>
          </div>
          <div class="info">
            <p class="counter">803K</p>
            <span class="counter-type">Likes</span>
          </div>
          <div class="info">
            <p class="counter">1.4K</p>
            <span class="counter-type">Photos</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
